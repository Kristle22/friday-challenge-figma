<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap"
      rel="stylesheet"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <!-- CSS styles -->
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./styles/layout.css" />
    <link rel="stylesheet" href="./styles/home.css" />
    <title>Figma project</title>
  </head>
  <body>
    <nav class="nav">
      <img class="logo-img" src="./assets/logo.svg" alt="logo" />
      <div class="line1"></div>
      <div class="icon active">
        <img class="home" src="./assets/icon-home.png" alt="home" />
        <a href="#">Home</a>
      </div>
      <div class="icon">
        <img class="calendar" src="./assets/calendar.png" alt="calendar" />
        <a href="#">Calendar</a>
      </div>
      <div class="icon">
        <img
          class="components"
          src="./assets/components.png"
          alt="components"
        />
        <a href="#">FE</a>
      </div>
      <div class="icon">
        <img class="games" src="./assets/games.png" alt="games" />
        <a href="#">Games</a>
      </div>
    </nav>
    <section>
      <div class="flex-cont">
        <div class="name">
          <p>Good morning, <span id="myName"></span></p>
        </div>
        <div class="time">
          <span id="hours"></span>
          <p id="date"></p>
        </div>
      </div>
      <div class="img"></div>
      <div class="hint">
        <p>"First, solve the problem. Then, write the code"- John Johnson.</p>
      </div>
    </section>
    <footer class="footer">
      <div class="line-bottom"></div>
      <p class="f-txt">&copy; Baltic Institute of technology</p>
    </footer>

    <script src="./js/home.js"></script>
  </body>
</html>
