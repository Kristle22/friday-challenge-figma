<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- favicon -->
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../favicon/favicon-32x32.png"
    />

      type="image/png"
      sizes="16x16"
      href="../favicon/favicon-16x16.png"
    />

    <link
      rel="mask-icon"
      href="../favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />

    <meta name="theme-color" content="#ffffff" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,700;1,600&display=swap"
      rel="stylesheet"
    />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css"
    />
    <!-- CSS styles -->
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="../styles/layout.css" />
    <link rel="stylesheet" href="../styles/calendar.css" />
    <title>Figma project</title>
  </head>
  <body>
    <nav class="nav">
      <img class="logo-img" src="../assets/logo.svg" alt="logo" />
      <div class="line1"></div>
      <div class="icon">
        <img class="home" src="/assets/icon-home.png" alt="home" />
        <a href="../index.html">Home</a>
      </div>
      <div class="icon active">
        <img
          class="calendar"
          src="../assets/calendar-active.png"
          alt="calendar"
        />
        <a href="#">Calendar</a>
      </div>
      <div class="icon">
        <img
          class="components"
          src="../assets/components.png"
          alt="components"
        />
        <a href="#">FE</a>
      </div>
      <div class="icon">
        <img class="games" src="../assets/games.png" alt="games" />
        <a href="#">Games</a>
      </div>
    </nav>
    <section>
      <div class="flex-cont">
        <div class="add-tasks">
          <div class="task">
            <h1>SCSS</h1>
            <p>Try mixin</p>
            <div class="line red"></div>
            <div class="dots">...</div>
          </div>
          <div class="task">
            <h1>React</h1>
            <p>Lift state up</p>
            <div class="line yellow"></div>
            <div class="dots">...</div>
          </div>
          <div class="task">
            <h1>PHP</h1>
            <p>Use isset()</p>
            <div class="line green"></div>
            <div class="dots">...</div>
          </div>
          <button class="button">+</button>
        </div>
        <div class="main-calendar">
          <h6>
            <span class="lnr lnr-arrow-left"></span>January<span
              class="lnr lnr-arrow-right"
            ></span>
          </h6>
          <table class="table">
            <tr>
              <td>Mon</td>
              <td>Thue</td>
              <td>Wed</td>
              <td>Thu</td>
              <td>Fri</td>
              <td>Sat</td>
              <td>Sun</td>
            </tr>
            <tr>
              <td>27</td>
              <td>28</td>
              <td>29</td>
              <td>30</td>
              <td>31</td>
              <td class="black">1</td>
              <td class="black">2</td>
            </tr>
            <tr>
              <td>3</td>
              <td>4</td>
              <td>5</td>
              <td>6</td>
              <td>7</td>
              <td>8</td>
              <td>9</td>
            </tr>
            <tr>
              <td>10</td>
              <td>11</td>
              <td>12</td>
              <td>13</td>
              <td class="currday">14</td>
              <td>15</td>
              <td>16</td>
            </tr>
            <tr>
              <td>17</td>
              <td>18</td>
              <td>19</td>
              <td>20</td>
              <td>21</td>
              <td>22</td>
              <td>23</td>
            </tr>
            <tr>
              <td>24</td>
              <td>25</td>
              <td>26</td>
              <td>27</td>
              <td>28</td>
              <td>29</td>
              <td>30</td>
            </tr>
            <tr>
              <td class="black">31</td>
              <td>1</td>
              <td>2</td>
              <td>3</td>
              <td>4</td>
              <td>5</td>
              <td>6</td>
            </tr>
          </table>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="line-bottom"></div>
      <p class="f-txt">&copy; Baltic Institute of technology</p>
    </footer>

    <script src="../js/calendar.js"></script>
  </body>
</html>
