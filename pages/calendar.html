<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- favicon -->
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="../favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,700;1,600&display=swap"
      rel="stylesheet"
    />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css"
    />
    <!-- CSS styles -->
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="../styles/layout.css" />
    <link rel="stylesheet" href="../styles/calendar.css" />
    <script src="./calendar.js" defer></script>
    <title>Figma project</title>
  </head>
  <body>
    <nav class="nav">
      <img class="logo-img" src="../assets/logo.svg" alt="logo" />
      <div class="line1"></div>
      <div class="icon">
        <img class="home" src="../assets/icon-home.png" alt="home" />
        <a href="../index.html">Home</a>
      </div>
      <div class="icon active">
        <img
          class="calendar"
          src="../assets/calendar-active.png"
          alt="calendar"
        />
        <a href="#">Calendar</a>
      </div>
      <div class="icon">
        <img
          class="components"
          src="../assets/components.png"
          alt="components"
        />
        <a href="#">FE</a>
      </div>
      <div class="icon">
        <img class="games" src="../assets/games.png" alt="games" />
        <a href="#">Games</a>
      </div>
    </nav>
    <section>
      <div class="flex-cont">
        <div class="add-tasks">
          <div class="task">
            <h1>SCSS</h1>
            <p>Try mixin</p>
            <div class="line red"></div>
            <div class="dots">...</div>
          </div>
          <div class="task">
            <h1>React</h1>
            <p>Lift state up</p>
            <div class="line yellow"></div>
            <div class="dots">...</div>
          </div>
          <div class="task">
            <h1>PHP</h1>
            <p>Use isset()</p>
            <div class="line green"></div>
            <div class="dots">...</div>
          </div>
          <button class="button">+</button>
        </div>
        <div class="main-calendar">
          <div class="month">
            <span class="lnr lnr-arrow-left"></span>
            <div class="date">
              <h2>January</h2>
              <p>Fri Jan 14, 2022</p>
            </div>
            <span class="lnr lnr-arrow-right"></span>
          </div>
          <div class="weekdays">
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
            <div>Sun</div>
          </div>
          <div class="days">
            <div class="prev-date">27</div>
            <div class="prev-date">28</div>
            <div class="prev-date">29</div>
            <div class="prev-date">30</div>
            <div class="prev-date">31</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>
            <div>13</div>
            <div class="today">14</div>
            <div>15</div>
            <div>16</div>
            <div>17</div>
            <div>18</div>
            <div>19</div>
            <div>20</div>
            <div>21</div>
            <div>22</div>
            <div>23</div>
            <div>24</div>
            <div>25</div>
            <div>26</div>
            <div>27</div>
            <div>28</div>
            <div>29</div>
            <div>30</div>
            <div>31</div>
            <div class="next-date">1</div>
            <div class="next-date">2</div>
            <div class="next-date">3</div>
            <div class="next-date">4</div>
            <div class="next-date">5</div>
            <div class="next-date">6</div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="line-bottom"></div>
      <p class="f-txt">&copy; Baltic Institute of technology</p>
    </footer>

    <script src="../js/calendar.js"></script>
  </body>
</html>
